<ion-header>
  <ion-toolbar color="danger">
    <ion-title>MCQlist</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/quizlist"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>


  <div>
   
  </div>






  <ion-list *ngFor="let mcq of Questions" style="border-bottom: 1px solid grey">
    <p *ngIf=" mcq.paperId == '{{selected_quizid}}'">{{selected_quizid}}</p>
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-label>{{mcq.question}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="tertiary" routerLink="edit-mcq/{{mcq.id}}">
          <ion-icon slot="start" name="create-outline" style="zoom:2.0;"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger">
          <ion-icon (click)="(mcq.id)" slot="start" name="trash-outline" style="zoom:2.0;"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
    <ion-label color="medium" style="margin-left: 11px;">Answer: {{mcq.answer}}</ion-label>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" routerLink="Teacher/add-mcq">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
