<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Quiz List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list *ngFor="let quiz of Quizzes" style="border-bottom: 1px solid grey">     
    <ion-item-sliding>
     <ion-item lines="none">
      <ion-label (click)="Quizlist(quiz.id)">{{quiz.name}}</ion-label>
     </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="tertiary" >
        <ion-icon (click)="EditQuiz(quiz.id)" slot="start" name="create-outline" style="zoom:2.0;"></ion-icon>
       </ion-item-option>

       <ion-item-option color="danger">
         <ion-icon (click)="deleteBtnAlert(quiz.id)" slot="start" name="trash-outline"  style="zoom:2.0;" ></ion-icon>
       </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
      <ion-label  color="medium"  style="margin-left: 30px;">maxtime:{{quiz.allowedTime}}</ion-label>
      <ion-label  color="medium"  style="margin-left: 50px;">maxattempts:{{quiz.allowedAttempts}}</ion-label>          
   </ion-list>
    
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" routerLink="add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
